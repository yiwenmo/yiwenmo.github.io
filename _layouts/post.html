<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- 導覽列（可複製主站 index.html 的 navbar） -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="/assets/img/Logo.svg" alt="..." /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/#portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="/#cv">CV</a></li>
            <li class="nav-item"><a class="nav-link" href="/#resources">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Blog Content -->
    <section class="page-section" style="margin-top: 120px;">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">{{ page.title }}</h2>
          <h3 class="section-subheading text-muted">{{ page.date | date: "%Y-%m-%d" }}</h3>
        </div>
        <div class="row">
          <div class="col-lg-10 mx-auto">
            {{ content }}
          </div>
        </div>
        <div class="text-center mt-5">
          <a href="/blog/" class="btn btn-primary text-uppercase">← 回到 Blog 首頁</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start">Copyright &copy; Myiwen's Website 2023</div>
          <div class="col-lg-4 my-3 my-lg-0">
            <a class="btn btn-dark btn-social mx-2" href="https://hackmd.io/@winniemyiwen" aria-label="HackMD"><i class="fa-brands fa-markdown"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="https://github.com/yiwenmo/" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/winniemo/" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
